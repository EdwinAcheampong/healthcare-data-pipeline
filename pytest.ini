[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --disable-warnings --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=80
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    data: marks tests that require data files
    api: marks tests for API endpoints
    ml: marks tests for machine learning components
    healthcare: marks tests for healthcare-specific functionality

# Coverage settings

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning